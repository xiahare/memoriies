<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚礼</title>
</head>
<body>
    <h1>婚礼</h1>

    <h2>视频列表:</h2>
    <ul>
        {% for video_file in video_files %}
            <li>
                <a href="{{ url_for('play',subpath=subpath , filename=video_file) }}">{{ video_file }}</a>
            </li>
        {% endfor %}
    </ul>

    <div id="video-player">
        <!-- Video player will be displayed here -->
    </div>

    <script>
        // JavaScript code to handle video playback
        const videoList = document.querySelectorAll('a');
        const videoPlayer = document.getElementById('video-player');

        videoList.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const videoFile = this.getAttribute('href');
                videoPlayer.innerHTML = `<video width="640" height="360" controls>
                                            <source src="${videoFile}" type="video/mp4">
                                            Your browser does not support the video tag.
                                         </video>`;
            });
        });
    </script>
</body>
</html>
